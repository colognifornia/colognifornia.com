steps:
    - name: 'gcr.io/cloud-builders/npm'
      args: [ 'install' ]
    - name: 'gcr.io/cloud-builders/npm'
      args: [ 'run', 'build' ]
    - name: 'gcr.io/$PROJECT_ID/composer'
      args: [ 'install', '--ignore-platform-reqs' ]
    - name: 'gcr.io/cloud-builders/gcloud'
      args: [ 'app', 'deploy', '--no-promote' ]
